<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      background-color: #b6c9b6;
      display: flex;

    }

    .flex-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 50%;
      height: 50%;
      box-sizing: border-box;
      outline: #225a22 4px solid;
    }

  </style>
</head>

<body>
  <div class="flex-container">
    <canvas id="canvas"></canvas>
  </div>
  <script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.moveTo(50, 50);
    context.lineTo(120, 150);
    context.lineTo(0, 180);
    context.lineTo(120, 210);
    context.lineTo(50, 310);
    context.lineTo(160, 250);
    context.lineTo(190, 370);
    context.lineTo(220, 250);
    context.lineTo(330, 310);
    context.lineTo(260, 210);
    context.lineTo(380, 180);
    context.closePath();
    context.stroke();
  </script>
</body>

</html>
