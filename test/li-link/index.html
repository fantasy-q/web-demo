<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ul {
      padding: 2px;
      max-width: 48em;
      background-color: #eee;
    }

    .ul li {
      padding: 5px;
    }

    .ul li:hover {
      background-color: #fff;
    }

    .ul2 {
      padding: 2px;
      max-width: 48em;
      background-color: #eee;
    }

    .ul2 a {
      display: block;
    }
    .ul2 span {
      float: right;
    }

    .ul2 li {
      padding: 5px;
    }

    .ul2 li:hover {
      background-color: #fff;
    }

  </style>
</head>

<body>
  <h1>列表链接</h1>
  <ul class='ul'>
    <a href="">
      <li>list1</li>
    </a>
    <a href="">
      <li>list2</li>
    </a>
    <a href="">
      <li>list3</li>
    </a>
    <a href="">
      <li>list4</li>
    </a>
    <a href="">
      <li>list5</li>
    </a>
  </ul>
  <ul class="ul2">
    <li><a href="">list1<span>s1</span></a></li>
    <li><a href="">list2<span>s2</span></a></li>
    <li><a href="">list3<span>s3</span></a></li>
    <li><a href="">list4<span>s4</span></a></li>
    <li><a href="">list5<span>s5</span></a></li>
  </ul>
</body>

</html>
